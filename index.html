<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simon Game!</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss" />
    <link rel="stylesheet" href="index.css" />
    <audio id="clip1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonsound1.mp3" />
    </audio>
    <audio id="clip2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonsound2.mp3" />
    </audio>
    <audio id="clip3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonsound3.mp3" />
    </audio>
    <audio id="clip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonsound4.mp3" />
    </audio>
  </head>
  <body>
    <div id="outer-circle">
      <div id="topLeft"></div>
      <div id="topRight"></div>
      <div id="bottomLeft"></div>
      <div id="bottomRight"></div>
      <div id="inner-circle">
        <div id="title" class="font-effect-emboss">SIMON!</div>

        <!-- switches button start -->
        <div id="switches">
          <input type="checkbox" class="toggle" id="on" />
          <button class="button" id="start">Start</button>
          <input type="checkbox" class="toggle" id="strict" />
        </div>
        <!-- switches button end -->
        <div class="text1">
          <span>POWER</span>
          <span>STRICT</span>
        </div>
        <!-- counter display start -->
        <div id="turn"></div>
        <!-- counter display end -->

        <div class="text2">COUNTS</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
